        <h4>About Me</h4>
        <p>I am a Full Professor in the department of Computer Science and Engineering at UC Riverside. Before joining UC Riverside, I was with <a href="http://www.syr.edu/">Syracuse University</a> from September 2009 to June 2016, as assistant professor and then associate professor. I obtained my Ph.D in Computer Science from the <a href="http://www.wm.edu/">College of William and Mary </a> in 2009, while I spent 4 years at <a href="http://www.cmu.edu/">Carnegie Mellon University</a> and later at <a href="http://www.berkeley.edu/">UC Berkeley</a>. More details about me can be found in my <a href="https://www.cs.ucr.edu/~heng/heng-cv.pdf">CV</a>.
        </p>
        <p>My research interests lie in computer security. In particular, I am interested in developing all kinds of techniques (such as  program analysis, virtualization, and machine learning/deep learning) to solve computer and software security problems, including but not limited to malware detection and analysis, vulnerability discovery, program hardening, digital forensics.
        </p>

        <h4>Making an appointment?</h4>
        <p>Due to COVID-19 pandamic, I do not work in office. If you would like to make an appointment with me, you can use <a href="">Calendly</a>, or you can check my <a href="https://www.cs.ucr.edu/~xia/calendar.html">Calendar</a>. </p>

        <h4>Interested in working with me?</h4>
        <p> If you are already enrolled in our undergraduate or Masters program, feel free to contact me for (mostly unpaid) research opportunities. Selected domestic undergraduate students may get paid through federal grants (like NSF REU). </p>
        <p> If you are applying for our Masters program, please contact me only AFTER you are admitted. I do not answer any questions regarding your qualifications. Most master students are self-funded.</p>
        <p> If you are applying for our PhD program, I encourage you to contact me and write me an individualized email AFTER you seriously read some of my recent <a href="https://www.cs.ucr.edu/~xhua006/publication.html">publications</a>. All PhD students are provided full financial aid. </p>
